<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Online</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="1.css">
</head>
<body>
   <header>
           <div class="slide-menu">
               <a href="#" class="admin">
                   <i class="fab fa-adn"></i>
                   <span>Admin</span>
               </a>
           
               <center>
                   <img src="./images/t1.jpg" alt="">
                   <h2>Harry Potter</h2>
               </center>
           
                <a href="#" class="list"><i class="fa fa-user"></i><span>Home</span></a>
                <a href="#" class="list"><i class="fa fa-chalkboard-teacher"></i><span>Teacher</span></a>
                <a href="#" class="list"><i class="fa fa-user-graduate"></i></i><span>Student</span></a>
                <a href="#" class="list"><i class="fab fa-leanpub"></i><span>Class</span></a>
                <a href="#" class="list"><i class="fa fa-atlas"></i><span>Institute</span></a>
                <a href="#" class="list"><i class="fa fa-cog"></i><span>Setting</span></a>
                <a href="#" class="log-out list"><i class="fa fa-sign-out-alt"></i></i><span>Logout</span></a>
           </div>
       </div>
   </header>
   <section class="content-banner">
       <div class="container">
        <nav>
            <label for="">School name</label>
            <label for="menu" class="menu-bar">
             <i class="fas fa-bars"></i>
             </label>
            <ul>
                <li><a href="#" class="btn btn-logout">Logout</a></li>
            </ul>
        </nav>
       </div>
   </section>
   <section class="content">
       <div class="container">
           <div class="box-info-group">
               <div class="box-info admin">
                   <div class="inner">
                       <h3>4</h3>
                       <p>Admin</p>
                   </div>
                   <div class="icon">
                    <i class="fa fa-user-circle"></i>
                   </div>
                   <a href="">Show all<i class="fas fa-arrow-circle-right"></i></a>
               </div>
               <div class="box-info techer">
                   <div class="inner">
                       <h3>15</h3>
                       <p>Teacher</p>
                   </div>
                   <div class="icon">
                    <i class="fa fa-chalkboard-teacher"></i>
                   </div>
                   <a href="">Show all<i class="fas fa-arrow-circle-right"></i></a>
               </div>
               <div class="box-info student">
                   <div class="inner">
                       <h3>150</h3>
                       <p>Student</p>
                   </div>
                   <div class="icon">
                    <i class="fa fa-user-graduate"></i>
                   </div>
                   <a href="">Show all<i class="fas fa-arrow-circle-right"></i></a>
               </div>
               <div class="box-info class">
                   <div class="inner">
                       <h3>20</h3>
                       <p>Class</p>
                   </div>
                   <div class="icon">
                    <i class="fab fa-leanpub"></i>
                   </div>
                   <a href="">Show all<i class="fas fa-arrow-circle-right"></i></a>
               </div>
           </div>
       </div>
   </section>

</html>
